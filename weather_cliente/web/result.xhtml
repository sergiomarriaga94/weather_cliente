<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="verClimas" rendered="true">
            <p:panel header="climas Registrados">
                <p:dataTable id="resultados" value="#{climaBean.obtenerClimas()}" var="cl" paginator="true" rows="6" resizableColumns="true">
                    <p:column headerText="ciudad" resizable="true">
                        <h:outputText value="#{cl.ciudad}"/>
                    </p:column>
                    <p:column headerText="temperatura hoy farenheith" resizable="true" >
                        <h:outputText value="#{cl.tempactualfarenheith}"/>
                    </p:column>
                    <p:column headerText="temperatura hoy centigrados" resizable="true" >
                        <h:outputText value="#{cl.tempactualcentigrados}"/>
                    </p:column>
                    <p:column headerText="humedad hoy" resizable="true" >
                        <h:outputText value="#{cl.humedad}"/>
                    </p:column>
                    <p:column headerText="tipo nubosidad hoy" resizable="true" >
                        <h:outputText value="#{cl.tipoNubosidad}"/>
                    </p:column>
                    <p:column headerText="porcentaje precipitacion hoy" resizable="true">
                        <h:outputText value="#{cl.precipitacion}"/>
                    </p:column>
                    <p:column headerText="temperatura mañana farenheith" resizable="true">
                        <h:outputText value="#{cl.tempactualfarenheith2}"/>
                    </p:column>
                    <p:column headerText="temperatura mañanadia actual centigrados" resizable="true">
                        <h:outputText value="#{cl.tempactualcentigrados2}"/>
                    </p:column>
                    <p:column headerText="humedad mañana" resizable="true">
                        <h:outputText value="#{cl.humedad2}"/>
                    </p:column>
                    <p:column headerText="tipo nubosidad mañana" resizable="true">
                        <h:outputText value="#{cl.tipoNubosidad2}"/>
                    </p:column>
                    <p:column headerText="porcentaje precipitacion mañana" resizable="true">
                        <h:outputText value="#{cl.precipitacion2}"/>
                    </p:column>
                    <p:column headerText="temperatura pasadomañana farenheith" resizable="true">
                        <h:outputText value="#{cl.tempactualfarenheith3}"/>
                    </p:column>
                    <p:column headerText="temperatura pasadomañana centigrados" resizable="true">
                        <h:outputText value="#{cl.tempactualcentigrados3}"/>
                    </p:column>
                    <p:column headerText="humedad pasadomañana" resizable="true">
                        <h:outputText value="#{cl.humedad3}"/>
                    </p:column>
                    <p:column headerText="tipo nubosidad pasadomañana" resizable="true">
                        <h:outputText value="#{cl.tipoNubosidad3}"/>
                    </p:column>
                    <p:column headerText="porcentaje precipitacion pasadomañana" resizable="true">
                        <h:outputText value="#{cl.precipitacion3}"/>
                    </p:column>
                    
                    </p:dataTable>
            </p:panel>
        </h:form>
        <h:form>
            <p:commandButton id="volver" value="Nuevo clima" ajax="false" action="#{climaBean.limpiarForm()}" />                
        </h:form>
    </h:body>
</html>
