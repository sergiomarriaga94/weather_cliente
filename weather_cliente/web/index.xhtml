<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="clima">
            <p:growl/>
            <p:panel header="Ingrese el clima a consultar" footer="por Sergio Marriaga">
                <p:panelGrid columns="3">
                    <h:outputLabel value="Ciudad" for="ciudad"/>
                    <p:inputText id="ciudad" value="#{climaBean.ciudad}" required="true"/>
                    <p:message for="ciudad" style="color:red" />
                    <h:panelGroup/>
                    <p:commandButton id="buton" ajax="false" action="#{climaBean.guardarClima()}" value="Guardar" icon="ui-icon-disk" />
                    
                </p:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
